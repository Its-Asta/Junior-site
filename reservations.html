<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #fff6f0, #fbe9e7);
    }

    .hero-banner {
      background: url('images/reservations-hero.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 6px #000;
      font-size: 36px;
      font-weight: bold;
    }

    .reservation-container {
      display: flex;
      justify-content: center;
      margin-top: -60px;
      padding: 40px 20px;
    }

    .reservation-card {
      background: #ffffffdd;
      border-left: 6px solid #d81b60;
      padding: 30px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .reservation-card h2 {
      color: #d81b60;
      margin-bottom: 20px;
    }

    .reservation-card input,
    .reservation-card button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .reservation-card input {
      background: #fce4ec;
      color: #333;
    }

    .reservation-card button {
      background: #d81b60;
      color: white;
      cursor: pointer;
    }

    .reservation-card button:hover {
      background: #ad1457;
    }

    #reservation-result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    :root {
      --bg: #fff;
      --text: #111;
      --accent: #d81b60;
      --card: #fce4ec;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --accent: #f06292;
      --card: #1f1f1f;
    }
    body {
        background: var(--bg);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
    }
  </style>
</head>
<body>

    <div class="hero-banner">Reserve a Table</div>
